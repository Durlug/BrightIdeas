<form>
  <h1>Create Account</h1>
  <div class="mainForm form-group">
    <div class="form-row">
      <label for="firstName" class="orange col-form-label" ng-model="firstName">First Name</label>
      <input name="firstName" type="text" class="form-control" />
    </div>
    <div class="form-row">
      <label for="lastName" class="orange col-form-label" ng-model="lastName">Last Name</label>
      <input name="lastName" type="text" class="form-control" />
    </div>
    <div class="form-row">
      <label for="userName" class="orange col-form-label" ng-model="userName">User Name</label>
      <input name="userName" type="text" class="form-control" />
    </div>
    <div class="form-row">
      <label for="email" class="orange col-form-label" ng-model="email">Email</label>
      <input name="email" type="email" class="form-control" />
    </div>
    <div class="form-row">
      <label for="password" class="orange col-form-label" ng-model="pass">Password</label>
      <input name="password" type="password" class="form-control" />
    </div>
    <div class="form-row">
      <button type="submit" class="btn btn-primary registerButton">Register</button>
    </div>
  </div>
</form>
