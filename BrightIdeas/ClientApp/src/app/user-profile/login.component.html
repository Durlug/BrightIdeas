<form>
  <h1>Login</h1>
  <div class="mainForm form-group">
    <div class="form-row">
      <label for="email" class="orange col-form-label" ng-model="email">Email</label>
      <input name="email" type="email" class="form-control" />
    </div>
    <div class="form-row">
      <label for="password" class="orange col-form-label" ng-model="pass">Password</label>
      <input name="password" type="password" class="form-control" />
    </div>
    <div class="form-row">
      <button type="submit" class="btn btn-primary registerButton">Login</button>
    </div>
    <div class="form-row">
      <a href="./create-profile" class="orange" style="margin-top: 2px;">Don't have an account?</a>
    </div>
    <div class="form-row">
      <a href="./user-password" class="orange" style="margin-top: 2px;">Forgot your password?</a>
    </div>
  </div>
</form>
